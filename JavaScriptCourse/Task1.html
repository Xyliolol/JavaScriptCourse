<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = 1, b = 1, c, d;

        c = ++a;

        alert(c); // ответ: 2.Переменная a принимает значение 2 и только потом "отдает" это значение переменной c.

        //пример 2

        d = b++;

        alert(d); //ответ: 1Переменная сначала отдает значение(в нашем случае 1) и только потом  прибавляет единицу.

        //пример 3

        c = 2 + ++a;

        alert(c); //ответ: 5, т.к. переменная a у нас уже равна двум.

        //пример 4

        d = 2 + b++;

        alert(d); //ответ: 4, т.к. переменная b уже равна двум.
        alert(a); //3

        alert(b); //3 
    </script>
</body>

</html>
